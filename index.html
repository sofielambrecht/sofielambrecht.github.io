---
layout: default
permalink: /
---

<span class="text-center z-30">
    <img id="image"
        class="2xl:w-1/4 xl:w-1/4 lg:w-1/3 md:w-1/2 sm:1/2 w-1/2 rounded-full m-auto shadow-2xl lg:border-2 md:border-2 sm:border-2"
        src="https://images.weserv.nl/?url={{site.Image_URL}}&h=300&w=300&fit=cover&mask=circle&maxage=7d"
        onError="this.onerror=null;this.src='https://github.com/{{site.github_username}}.png';"
        alt="{{site.name}}">
    <br>
    <h1 class="text-5xl text-center font-semibold mt-3 mx-auto">{{site.name}}</h1>
    <hr class="my-2 opacity-25">
    <p class="text-base break-words inline-flex font-normal mt-1.5 mx-auto text-center opacity-75 2xl:w-5/12 xl:w-5/12 md:w-6/12 sm:w-full justify-center">{{site.tagline}}</p>
    
        <div class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 my-7">
            {% unless site.data.links == "" %}
                {% include links.html %}
            {% endunless %}
        </div>

        <hr />

        <div class="grid my-7 
                    {% if site.show-social-names and site.show-social-names == 'yes' %}
                        2xl:grid-cols-6 xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-1
                    {% else %}
                        2xl:grid-cols-16 xl:grid-cols-12 lg:grid-cols-10 md:grid-cols-8 sm:grid-cols-4 grid-cols-1
                    {% endif %}
                    ">
            {% unless site.data.socials == "" %}
                {% include socials.html %}
            {% endunless %}
        </div>
    
</span>
